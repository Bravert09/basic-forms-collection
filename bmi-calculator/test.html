<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <form action="">
      <div class="metric-input-container">
        <div class="input-box">
          <label for="metric-height">Height</label>
          <input
            type="number"
            id="metric-height"
            name="metric-height"
            value="0"
            min="1"
          />
          <span class="unit">cm</span>
        </div>

        <div class="input-box">
          <label for="metric-weight">Weight</label>
          <input
            type="number"
            id="metric-weight"
            name="metric-weight"
            value="0"
            min="1"
          />
          <span class="unit">kg</span>
        </div>
      </div>
    </form>
  </body>
</html>
