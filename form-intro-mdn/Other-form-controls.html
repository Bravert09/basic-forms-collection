<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>other-form-controls</title>
  </head>
  <body>
    <h2>multi-line text fields多行文本框</h2>
    <h2>drop-down controls下拉控件</h2>
    <select id="simple" name="simple">
      <option>Banana</option>
      <option selected>Cherry</option>
      <option>Lemon</option>
    </select><br>
    <!--如果一个 <option> 元素明确设置了 value 属性，当表单提交时也会提交那个选项对应的值。
        如果像上面的例子那样省略了 value 属性，<option> 元素的内容会作为提交的值。-->
    <select id="simple" name="simple">
      <option value="banana">Big, beautiful yellow banana</option>
      <option value="cherry">Succulent, juicy cherry</option>
      <option value="lemon">Sharp, powerful lemon</option>
    </select>
    <h2>计量器和进度条Meters and progress bars</h2>
  </body>
</html>
